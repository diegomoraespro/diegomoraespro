name: Generate Datas
on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Jobs to update datas
    runs-on: ubuntu-latest
    steps:
      - uses: Platane/snk@v3    # ðŸ”„ Atualizado
        id: snake-gif
        with:
          github_user_name: diegomoraespro
          outputs: dist/github-contribution-grid-snake.svg

      - name: Deploy to output branch
        uses: crazy-max/ghaction-github-pages@v3  # ðŸ”„ Atualizado
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
